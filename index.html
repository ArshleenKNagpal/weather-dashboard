<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="user-form" class="card-body">
          <input name="search" id="search" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <!-- Local storage container -->
      <div id="old-cities-container" class="city-group"></div>
    </div>

    <!-- empty container: for city -->

    <!-- empty container: for 5-day forecast -->

      <div id="day2" class="cards"></div>
      <div id="day3" class="cards"></div>
      <div id="day4" class="cards"></div>
      <div id="day5" class="cards"></div>
